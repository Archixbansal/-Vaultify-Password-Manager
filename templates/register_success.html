{% extends "base.html" %}
{% block content %}
<div class="alert alert-success text-center mt-5">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<script>
    // Redirect to login page after 3 seconds
    setTimeout(function(){
        window.location.href = "{{ url_for('login') }}";
    }, 3000);
</script>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<style>
    .glass-table-container {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 12px;
        padding: 25px 15px;
        color: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        max-width: 1000px;
        margin: auto;
    }
    .glass-table-container h2 {
        color: #fff;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
    }
    .search-box {
        width: 300px;
        margin: 0 auto 20px auto;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .search-box input {
        width: 100%;
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
    }
    .search-box input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    /* Responsive scroll container for table */
    .table-responsive {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        color: #fff;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        overflow: hidden;
    }
    th, td {
        padding: 14px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        vertical-align: middle;
    }
    th {
        background: rgba(255, 255, 255, 0.1);
        font-weight: 600;
    }
    tr:hover {
        background: rgba(255, 255, 255, 0.12);
        transition: 0.3s;
    }

    /* Password input styling */
    input.form-control {
        width: 140px;
        max-width: 100%;
        background: transparent;
        border: none;
        color: #fff;
        font-size: 14px;
    }

    /* Buttons styling */
    .btn-action {
        border: none;
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        display: inline-block;
        margin: 2px 4px 2px 0;
    }
    .btn-edit {
        background: #3b82f6;
        color: #fff;
    }
    .btn-edit:hover {
        background: #2563eb;
        transform: scale(1.05);
    }
    .btn-delete {
        background: #ef4444;
        color: #fff;
    }
    .btn-delete:hover {
        background: #dc2626;
        transform: scale(1.05);
    }
    .btn-copy {
        background: #22c55e;
        color: #fff;
        padding: 4px 8px;
        border-radius: 5px;
        font-size: 12px;
        border: none;
        margin-left: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn-copy:hover {
        background: #16a34a;
        transform: scale(1.05);
    }
    .btn-export {
        display: inline-block;
        margin: 10px auto 20px auto;
        background: #10b981;
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        transition: 0.3s;
        text-align: center;
    }
    .btn-export:hover {
        background: #059669;
        transform: scale(1.05);
    }

    /* Flex wrap actions buttons container */
    td:last-child {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 6px;
        align-items: center;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
        .glass-table-container {
            padding: 15px 10px;
        }
        .search-box {
            width: 100%;
            padding: 0 10px;
        }
        input.form-control {
            width: 100px;
            font-size: 13px;
        }
        .btn-action {
            font-size: 12px;
            padding: 4px 8px;
            margin: 2px 3px 2px 0;
        }
        .btn-copy {
            margin-left: 3px;
            padding: 3px 6px;
            font-size: 10px;
        }
    }
</style>

<div class="glass-table-container mt-5">
    <h2>ðŸ”’ Saved Passwords</h2>

    <!-- Export Button -->
    <div class="text-center">
        <a href="{{ url_for('export_passwords') }}" class="btn-export">
            <i class="bi bi-download"></i> Export as CSV
        </a>
    </div>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by account or username..." onkeyup="filterTable()">
    </div>

    {% if passwords %}
        <div class="table-responsive">
            <table id="passwordTable">
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Username / Email</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in passwords %}
                    <tr>
                        <td>{{ item.account }}</td>
                        <td>{{ item.username }}</td>
                        <td>
                            <input type="password" value="{{ item.password }}" class="form-control" readonly id="pass-{{ item._id }}">
                            <button class="btn btn-sm btn-light" onclick="togglePassword('{{ item._id }}')" title="Show/Hide Password" style="margin-left:4px;">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn-copy" onclick="copyPassword('{{ item._id }}')" title="Copy to Clipboard">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </td>
                        <td>
                            <a href="{{ url_for('edit_password', password_id=item._id) }}" class="btn-action btn-edit">Edit</a>
                            <form method="POST" action="{{ url_for('delete_password', password_id=item._id) }}" style="display:inline;">
                                <button type="submit" class="btn-action btn-delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p class="text-center text-light">No saved passwords yet.</p>
    {% endif %}
</div>

<script>
    function togglePassword(id) {
        const field = document.getElementById('pass-' + id);
        field.type = field.type === 'password' ? 'text' : 'password';
    }

    function copyPassword(id) {
        const field = document.getElementById('pass-' + id);
        field.type = 'text'; // temporarily show password
        field.select();
        document.execCommand('copy');
        field.type = 'password'; // hide again
        alert('Password copied to clipboard!');
    }

    function filterTable() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const rows = document.querySelectorAll("#passwordTable tbody tr");

        rows.forEach(row => {
            const account = row.cells[0].textContent.toLowerCase();
            const username = row.cells[1].textContent.toLowerCase();
            row.style.display = account.includes(input) || username.includes(input) ? "" : "none";
        });
    }
</script>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<style>
    .forgot-wrapper {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .forgot-card {
        max-width: 400px;
        width: 100%;
        padding: 30px 25px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        border-radius: 12px;
        background: white;
    }
    .forgot-card h2 {
        margin-bottom: 20px;
        font-weight: 700;
        color: #343a40;
    }
    .btn-primary:hover {
        background-color: #004085;
        border-color: #004085;
    }
</style>

<div class="forgot-wrapper">
    <div class="forgot-card">
        <h2 class="text-center">Forgot Password? ðŸ”‘</h2>
        <p class="text-muted text-center mb-4">
            Enter your registered email and we'll send you a reset link.
        </p>
        {% if message %}
        <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}
        <form method="POST" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="your.email@example.com" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Send Reset Link</button>
        </form>
        <p class="mt-3 text-center">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
